<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConvTrace | LCS2</title>
    <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='images/icon.png')}}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .mx-8 {
            margin-left: 20rem !important;
    </style>
</head>

<body>
    <div>
        <center>
            <img style="padding: 10px 0px 0px 0px;" src="{{url_for('static', filename='images/logo.png')}}" width="15%"
                alt="">
        </center>
    </div>
    <hr>

    <div class="container mt-5">
        <h2>Upload File</h2>
        <form method="post" enctype="multipart/form-data">
            <div class="input-group">
                <input type="file" class="form-control" name="file" accept=".csv" aria-label="Upload">
                <button class="btn btn-primary" type="submit">Generate</button>
            </div>
        </form>
        <br>

        <h2>Chat Conversation</h2>
        <div class="card mt-3">
            <div class="card-body">
                {% if chat_data %}
                {% for row in chat_data %}
                <div class="{% if row.Type == 'T' %} mx-8{% endif %} mb-2">
                    <div class="{% if row.Type == 'T' %}bg-info text-white{% else %}bg-light {% endif %} p-2 rounded">
                        {%if row.Type == 'T' %}<b>Therapist:</b> {% else %}<b>Patient:</b> {% endif %}{{ row.Utterance
                        }}
                    </div>
                </div>
                {% endfor %}
                {% else %}
                No chat data available.
                {% endif %}
            </div>
        </div>

        <hr>

        <h2>Save Summary</h2>
        <form method="get" action="/getCSV">
            <button type="submit" class="btn btn-success btn btn-success float-right">Download File</button>
        </form>
        <br>
        <form method="post" action="/save_summary">
            <div class="form-group">
                <label for="summary_type">Summary Type:</label>
                <select name="summary_type" class="form-control" required>
                    <option value="summary_sh">Symptom and History</option>
                    <option value="summary_pd">Patient Discovery</option>
                    <option value="summary_rt">Reflecting and Append</option>
                </select>
            </div>
            <div class="form-group">
                <label for="summary">Summary:</label>
                <textarea name="summary" class="form-control" rows="3" required></textarea>
            </div>

            <button type="submit" class="btn btn-success">Save Summary</button>
        </form>


    </div>
    <br><br>

    <footer class="bg-body-tertiary text-center text-lg-start">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
            Â© 2024 | 
            <a class="text-body" href="https://lcs2.in/">LCS2, IIT Delhi</a>
        </div>
    </footer>
</body>

</html>
